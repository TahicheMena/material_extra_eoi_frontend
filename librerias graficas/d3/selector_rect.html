<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>D3.js</title>
  <style>
    .bar_chart {
      fill: steelblue;
    }
    .bar_chart:hover {
      fill: orange;
    }
  </style>
</head>

<body>
  <div>
    <h1>Ciudades</h1>
    <svg width="300" height="100">Su navegador no puede visualizar la gr√°fica</svg>
  </div>
</body>

<footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.11.0/d3.min.js"></script>
  <script>
    let cities = [
      { name: 'London', population: 8674000},
      { name: 'New York', population: 8406000},
      { name: 'Sydney', population: 4293000},
      { name: 'Paris', population: 2244000},
      { name: 'Beijing', population: 11510000}
    ];
  </script>
  <script>
    let svg = d3.select('svg');
    let g = svg.selectAll('g')
               .data(cities)
               .enter().append('g');
    g.append('rect')
     .attr('height', 19)
     .attr('width', function(d) {
        return d.population * 0.00002;
      })
     .attr('y', function(d, i) {
      return i * 20;
     })
     .attr('class', 'bar_chart');
  </script>
  <script>
    d3.selectAll('svg text')
      .data(cities)
      .attr('y', function(d, i) {
        return i * 20 + 13;
      })
      .attr('x', -4)
      .text(function(d) {
        return d.name;
      });
  </script>
</footer>

</html>
