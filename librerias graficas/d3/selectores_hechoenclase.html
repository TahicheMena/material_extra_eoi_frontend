<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3.js</title>
    <style>
        .texts {
            color: red;
            font-size: 25px;
        }

        .blues {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <h1>Selectores</h1>
        <svg id="svg_01" width="100" height="100" style="background-color: yellow">Su navegador no puede visualizar la
            gráfica
            <circle cx="50" cy="50" r="20" />
        </svg>
        <svg id="svg_02" width="100" height="100" style="background-color: blue">Su navegador no puede visualizar la
            gráfica</svg>
        <svg id="svg_03" width="100" height="100" style="background-color: red">Su navegador no puede visualizar la
            gráfica</svg>
        <p class="texts">Originalmente era rojo 1</p>
        <p class="texts">Originalmente era rojo 2</p>
        <p style="color: green">Originalmente era verde</p>
    </div>
</body>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.11.0/d3.min.js"></script>
    <script>
        function change(d, i) {
            if (i == 1) {
                d3.select(this)
                  .attr("class", "blues");
            }
        }
    </script>
    <script>
        d3.selectAll("p")
          .each(change);
    </script>
</footer>
