<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chartjs</title>
</head>

<body>
    <main class="container">
        <div>
            <!-- Canvas dónde se dibuja la gráfica -->
            <canvas id="chart" width="1000" height="500">Su navegador no puede visualizar la gráfica</canvas>
        </div>
    </main>
</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const chartConfig = {
            type: 'line',
            data: {
                labels: ["#1","#2","#3","#4","#5","#6","#7","#8"],
                datasets: [{ 
                    data: [2520000,3800000,4970000,6840000,6880000,7690000,10260000,11990000],
                    label: "Juego de Tronos",
                    backgroundColor: "#3e95cd",
                    borderColor: "#3e95cd",
                    fill: false
                }, { 
                    data: [13340000,17350000,19950000,17640000,13620000,12760000,10320000,8690000],
                    label: "House",
                    backgroundColor: "#8e5ea2",
                    borderColor: "#8e5ea2",
                    fill: false
                }, { 
                    data: [5220000,8970000,9460000,12480000,10980000,8600000],
                    label: "Los Soprano",
                    backgroundColor: "#3cba9f",
                    borderColor: "#3cba9f",
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Temporadas'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Espectadores'
                        },
                        beginAtZero: true,
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Nielsen Ratings'
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        };
        
        const chartElement = document.getElementById("chart");
        const chart = new Chart(chartElement, chartConfig);
    </script>
</footer>

</html>
