<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>D3.js</title>
  <style>
    .bar_chart {
      fill: steelblue;
    }
    .bar_chart:hover {
      fill: orange;
    }
  </style>
</head>

<body>
  <div>
    <h1>Ansiedad</h1>
    <svg width="1200" height="200">Su navegador no puede visualizar la gr√°fica</svg>
  </div>
</body>

<footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.11.0/d3.min.js"></script>
  <script>
    d3.json('https://tahichemena.github.io/curso_frontend_2019/graficas/data/stats_01.json')
      .then( (response) => {
        let svg = d3.select('svg');
        let g = svg.selectAll("g")
                    .data(response.data)
                    .enter().append("g")
                    .attr("transform",function(d, i) {
                      return "translate(" + (250*i+30) + "," + 50 + ")";
                    });

        g.append("circle")
        .attr("r", (d) => {
          return d.ansiedad * 2;
        })
        .attr("fill", "red")
        .attr("fill-opacity", 0.2);

        g.append("text")
          .text( (d) => {
            return d.momento;
          });
      }
    );
  </script>
</footer>

</html>
